<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	

	<link rel="stylesheet" href="style.css">
    <style>
        body {
          background-image: url('./images/laptop-gb4320a118_1920.jpg');
        }
        </style>
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<form class="rounded bg-white shadow py-5 px-4">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to BAZARSITE</h3>
					<div class="fw-normal text-muted mb-4"> New Here?
						<a href="index.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					

                    <a href="intro.html" class="btn btn-primary submit_btn w-100 my-4">JOIN</a> 
                    <a href="reset.html" class="btn btn-primary submit_btn w-100 my-4">Forget Password?</a>
                    
					<div class="text-center text-muted text-uppercase mb-3">or</div>
					<a href="#" class="btn btn-dark login_with w-100 mb-3">
						<img alt="Logo" src="images/2613276_company_google_hardware and software_internet_search_icon.png" class="img-fluid me-3">Visit us on Google
					</a>
					<a href="#" class="btn btn-dark login_with w-100 mb-3">
						<img alt="Logo" src="images/317727_facebook_social media_social_icon.png" class="img-fluid me-3">Visit us on Facebook
					</a>
					<a href="#" class="btn btn-dark login_with w-100 mb-3">
						<img alt="Logo" src="images/2916256_hangout_hangouts_marketing_media_social_icon.png" class="img-fluid me-3">Visit us on Facebook
					</a>
				</form>
			</div>
		</div>
	</section>
    
</body>
</html>
